version: "3"

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
      args:
        - UID=${UID}
        - USER=${USER}
    container_name: laravel_server_nginx_container
    volumes:
      - ./app_volume:/var/www
    working_dir: /var/www
    networks:
      - laravel-network
    ports:
      - 8008:80
    depends_on:
      - php
      - database
    links:
      - database

  #apache:
  #  build:
  #    context: .
