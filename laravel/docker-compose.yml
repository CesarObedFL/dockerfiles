  composer:
    image: composer:latest
    container_name: laravel_composer_container
    volumes:
      - ./app_volume:/var/www
    working_dir: /var/www
    networks:
      - laravel-network

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: laravel_artisan_container
    volumes:
      - ./app_volume:/var/www
    working_dir: /var/www
    entrypoint: ['php', 'artisan']
    networks:
      - laravel-network

  npm:
    image: node:20-alpine
    container_name: laravel_npm_container
    volumes:
      - ./app_volume:/var/www
    working_dir: /var/www
    entrypoint: ['npm']
    networks:
      - laravel-network

  mailpit:
      image: axllent/mailpit
      container_name: laravel_mailpit_container
      ports:
        - "1025:1025"
        - "8025:8025"
      networks:
        - laravel-network

networks:
  laravel-network: